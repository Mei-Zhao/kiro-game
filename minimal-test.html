<!DOCTYPE html>
<html>
<head>
    <title>最小化测试</title>
</head>
<body>
    <h1>最小化测试</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(msg) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            log.appendChild(div);
        }

        addLog('开始加载 gameModels.js');
        
        // 监听错误
        window.addEventListener('error', function(e) {
            addLog('❌ 错误: ' + e.message + ' 在 ' + e.filename + ':' + e.lineno);
        });
    </script>

    <!-- 只加载 gameModels.js -->
    <script src="gameModels.js"></script>

    <script>
        addLog('gameModels.js 加载完成');
        addLog('GHOST_TYPES 是否存在: ' + (typeof GHOST_TYPES !== 'undefined'));
    </script>
</body>
</html>
